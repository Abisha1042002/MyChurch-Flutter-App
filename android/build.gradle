buildscript {
    repositories {
        google()  // ✅ Ensure this is present
        mavenCentral()  // ✅ Ensure this is present
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'  // ✅ Correct Gradle Plugin Version
        classpath 'com.google.gms:google-services:4.4.2' // ✅ Correct Google Services Version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
